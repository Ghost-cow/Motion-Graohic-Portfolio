    <div class="contact_container">
        <h2 class="contact_me">Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="tel" id="contactNumber" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let contactNumber = document.getElementById('contactNumber').value;
            let email = document.getElementById('email').value;
            
            let subject = `New Contact Request from ${firstName} ${lastName}`;
            let body = `Name: ${firstName} ${lastName}%0D%0AContact: ${contactNumber}%0D%0AEmail: ${email}`;
            let mailtoLink = `mailto:your-email@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
        });
    </script>
